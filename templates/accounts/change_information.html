{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Change information</h4>
            {% include "includes/alerts.html" %}
            <form action="{% url 'change_information' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>First name:</label>
                    <input type="text" class="form-control" value="{{ old_first_name }}"
                        name="first_name">
                </div>
                <div class="form-group">
                    <label>Last name:</label>
                    <input type="text" class="form-control" value="{{ old_last_name }}"
                        name="last_name">
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" value="{{ old_username }}"
                        name="username" readonly>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" value="{{ old_email }}"
                        name="email" readonly>
                </div>
                <div class="form-group">
                    <label>Phone number:</label>
                    <input type="text" class="form-control" value="{{ old_phone_number}}"
                        name="phone_number">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Change </button>
                </div>
            </form>
        </div>
    </div>
    <br><br>
</section>
{% endblock %}
